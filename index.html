<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>
<body onload="load()">
    <div class="weather-container">
        <h1>Today's Weather</h1>
        <div class="weather-card">
            <div class="weather-info">
                <p class="location">City Name</p>
                <p class="temperature">25°C</p>
                <p class="condition">Partly Cloudy</p>
            </div>
            <div class="weather-icon">
                <!-- Weather Icon Here -->
                <!-- <img src="weather-icon.png" alt="Weather Icon"> -->
            </div>
        </div>
    </div>
    
    <div class="forecast-container">
        <h2>Future Forecast</h2>
        <div class="forecast-card">
            <p class="forecast-day">Monday</p>
            <p class="forecast-temperature">28°C</p>
            <p class="forecast-condition">Sunny</p>
        </div>
        <div class="forecast-card">
            <p class="forecast-day">Tuesday</p>
            <p class="forecast-temperature">26°C</p>
            <p class="forecast-condition">Partly Cloudy</p>
        </div>
        <div class="forecast-card">
            <p class="forecast-day">Wednesday</p>
            <p class="forecast-temperature">26°C</p>
            <p class="forecast-condition">Partly Cloudy</p>
        </div>
        <div class="forecast-card">
            <p class="forecast-day">Thursday</p>
            <p class="forecast-temperature">26°C</p>
            <p class="forecast-condition">Partly Cloudy</p>
        </div>
        <div class="forecast-card">
            <p class="forecast-day">Friday</p>
            <p class="forecast-temperature">26°C</p>
            <p class="forecast-condition">Partly Cloudy</p>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
